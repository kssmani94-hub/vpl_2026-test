{% extends "base.html" %}
{% block content %}
<style>
    /* Stadium Background for Login Only */
    .login-wrapper {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(rgba(2, 13, 20, 0.8), rgba(2, 13, 20, 0.8)), 
                    url('https://images.unsplash.com/photo-1531415074968-036ba1b575da?q=80&w=2000');
        background-size: cover;
        background-position: center;
        margin-top: -40px; /* Merges with top padding */
    }

    .login-card {
        width: 100%;
        max-width: 450px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .login-header {
        background: var(--navy);
        color: white;
        padding: 40px 30px;
        text-align: center;
        border-bottom: 5px solid var(--vpl-blue);
    }

    .login-header i {
        font-size: 3.5rem;
        color: var(--vpl-blue);
        margin-bottom: 15px;
    }

    .login-header h2 {
        font-family: 'Oswald', sans-serif;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .login-body {
        padding: 40px;
    }

    /* Professional Input Styling */
    .input-group {
        margin-bottom: 25px;
        position: relative;
    }

    .input-group label {
        display: block;
        font-weight: 700;
        font-size: 0.75rem;
        color: var(--navy);
        text-transform: uppercase;
        margin-bottom: 8px;
        letter-spacing: 1px;
    }

    .input-group i {
        position: absolute;
        left: 15px;
        top: 38px;
        color: #999;
    }

    .input-group input {
        width: 100%;
        padding: 14px 15px 14px 45px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: 0.3s;
    }

    .input-group input:focus {
        border-color: var(--vpl-blue);
        outline: none;
        background: #fff;
    }

    .btn-login-submit {
        width: 100%;
        background: var(--vpl-blue);
        color: white;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 800;
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 10px 20px rgba(0, 166, 251, 0.3);
    }

    .btn-login-submit:hover {
        background: var(--navy);
        transform: translateY(-2px);
    }

    .error-flash {
        background: #fff5f5;
        color: #c53030;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 0.85rem;
        font-weight: 600;
        border: 1px solid #feb2b2;
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <header class="login-header">
            <i class="fa-solid fa-shield-halved"></i>
            <h2>Admin Portal</h2>
            <p style="font-size: 0.8rem; opacity: 0.8;">VPL Season 2 - Session 2026</p>
        </header>

        <div class="login-body">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="error-flash">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <label>Username</label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="Enter admin username" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login-submit">Authenticate</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="{{ url_for('home') }}" style="text-decoration: none; color: #888; font-size: 0.8rem;">
                    <i class="fa-solid fa-arrow-left"></i> Return to Main Website
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
